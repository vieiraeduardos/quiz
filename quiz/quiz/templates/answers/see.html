<!doctype html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Quiz</title>

        <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
        <script src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>

        <script src="{{ url_for('static', filename='js/see.js') }}"></script>
    </head>
    <body>

      <!-- menu de navegação -->
      <nav class="nav-extended blue">
        <div class="nav-wrapper">
          <a href="/quiz/" class="brand-logo center">Quiz</a>
          <ul id="slide-out" class="side-nav">
            <li><a href="/quiz/logout/">Sair<i class="material-icons right">exit_to_app</i></a></li>
          </ul>
          <a data-activates="slide-out" class="button-collapse show-on-large"><i class="material-icons">menu</i></a>
        </div>
      </nav>

      <div class="container">
        <!-- informações sobre o questionário -->
        <div class="card">
            <div class="card-content">
              <input type="hidden" id="answer-id" value="{{ answer._id }}">
              <input type="hidden" id="test-id" value="{{ answer.test._id }}">
                <label>Nome</label>
                <h5>{{ answer.test.name }}</h5>
                <label>Descrição</label>
                <h5>{{ answer.test.description }}</h5>
            </div>
        </div>

        <!-- questionário -->
        <div class="card">
            <div class="card-content">
                <ol id="test">
                  {% if answer.answers %}
                    {% for question in answer.answers %}
                      <li>{{ question.title }}</li>
                      <div class="row">
                        <label>Resposta Correta</label>
                      </div>
                      <div class="row">
                        <div class="chip">
                          {{ question.correctAnswer }}
                        </div>
                      </div>
                      <div class="row">
                        <label>Resposta</label>
                      </div>
                      <div class="row">
                        <p class="answer">{{ question.answer }}</p>
                      </div>
                    {% endfor %}
                  {% endif %}
                </ol>
            </div>
            <div class="card-action">
                <div class="row">
                  <label>Nota</label>
                  <input id="grade" type="number" min="0" max="10" value="{{ answer.grade}}">
                  <a id="btnUpdateGrade" class="btn col s12 m12 l12 waves-effect waves-light blue white-text">Atualizar Nota</a>
                </div>
            </div>
        </div>

      </div>
    </body>
</html>
